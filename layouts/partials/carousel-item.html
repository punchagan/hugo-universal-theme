<a class="item" style="background: url({{.image}}); background-position: {{.position}};" href="{{ .url }}">
    <div class="row">
        <div class="col-xs-5 right carousel-container">
            <h1>{{ .title }}</h1>
            <p>{{ .description | safeHTML }}</p>
        </div>
    </div>
</a>
